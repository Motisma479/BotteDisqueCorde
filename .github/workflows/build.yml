# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Cross-Platform Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            build_type: Release
            c_compiler: gcc
            cpp_compiler: g++
            generator: "Unix Makefiles"

          - os: ubuntu-latest
            build_type: Release
            c_compiler: clang
            cpp_compiler: clang++
            generator: "Unix Makefiles"

          - os: windows-latest
            build_type: Release
            generator: "Visual Studio 17 2022"
            arch: x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set build directory
      id: vars
      shell: bash
      run: echo "BUILD_DIR=${{ github.workspace }}/build" >> "$GITHUB_ENV"


    - name: Configure CMake
      shell: bash
      run: |
        cmake -B "$BUILD_DIR" \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          ${{ matrix.c_compiler && format('-DCMAKE_C_COMPILER={0}', matrix.c_compiler) || '' }} \
          ${{ matrix.cpp_compiler && format('-DCMAKE_CXX_COMPILER={0}', matrix.cpp_compiler) || '' }} \
          -G "${{ matrix.generator }}" \
          ${{ matrix.arch && format('-A {0}', matrix.arch) || '' }} \
          -S "${{ github.workspace }}"

    - name: Build
      shell: bash
      run: |
        cmake --build "$BUILD_DIR" --config ${{ matrix.build_type }}

    - name: Run Tests
      shell: bash
      run: |
        ctest --test-dir "$BUILD_DIR" --output-on-failure -C ${{ matrix.build_type }}

  build-and-deploy:
    if: contains(github.event.head_commit.message, '[sendToServer]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build project
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Transfer artifacts to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          TARGET: /home/deploy/BotteDisqueCorde_install  # Replace with your server path
          SOURCE: build  # Adjust if your build output is elsewhere

      - name: Restart systemd service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart botteDisqueCorde.service  # Replace with your service name
